<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h1>Creat An Account</h1>
    </header>
    <form>
        <label for="firstname">First name
            <input id="firstname" required type="text" placeholder="First name"><br>
        </label>

        <label for="lastname">Last name
            <input id="lastname" required type="text" placeholder="Last name"><br>
        </label>

        <label for="email">Email
            <input id="email" required type="email" placeholder="Email"><br>
        </label>

        <label for="username">Username
            <input id="username" required type="name" placeholder="Username"><br>
        </label>

        <label for="password">Password
            <input id="password"required type="password" placeholder="Password" minlength="10"><br>
        </label>

        <label for="birthdate">Birth date
            <input id="birthdate" required type="date"><br>
        </label>

        <label for="happy">How happy are you?
            <input id="happy" required type="range"><br>
        </label>

        <label for="color">What is your fav.color?
            <input id="color" required type="color"><br>
        </label>

        <input type="submit" value="Creat Account">
    </form>
</body>

</html>
